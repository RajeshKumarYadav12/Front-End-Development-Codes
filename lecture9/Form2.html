<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Complex Form</h2>

    <fieldset>
        <legend>Personal Information</legend>

        <label for="name1">Name:</label>
        <input type="name" name="name1" id="name1">
        <br><br>
        
        <label for="email">Email ID:</label>
        <input type="email" name="email" id="email">
        <br><br>

        <label for="phone">Phone:</label>
        <input type="tel" name="phone" id="name">
        <br><br>

        <label for="birthday">Date Of Birth:</label>
        <input type="date" name="birthday" id="birthday">
        <br><br>

        <label for="">Gender:</label>
        <br>

        <input type="radio" name="radio1" id="radio1">
        <label for="radio1">Male</label>

        <input type="radio" name="radio2" id="radio2">
        <label for="radio2">Female</label>

        <br><br>   

    </fieldset>
    <br>

        <label for="state">Country:</label>
        <select name="state" id="state">
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="Shreelanaka">Shreelanaka</option>
            <option value="Pakistan">Pakistan</option>
        </select>
        <br><br>

        <fieldset>
            <legend>Address</legend>

            <label for="street">Street:</label>
            <input type="text" name="street" id="street">
            <br><br>

            <label for="city">City:</label>
            <input type="text" name="city" id="city">
            <br><br>

            
            <label for="state">State:</label>
            <input type="text" name="state" id="state">
            <br><br>

            <label for="code">Zip Code:</label>
            <input type="text" name="code" id="code">
            <br><br>


        </fieldset>
        <br>

        <fieldset>
            <legend>Other Information</legend>

            <label for="comment">Comments:</label>
            <br>
            <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
            <br><br>
            
            <input type="checkbox" name="terms" id="terms">
            <label for="terms">I agree to the terms and service:</label>
          

        </fieldset>
        <br>
        <button>Submit</button>





    
</body>
</html>

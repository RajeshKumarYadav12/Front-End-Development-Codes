<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Two</title>
</head>
<body>
    <h2>Job Appilication</h2>

   <form>
    <label for="name">Name:</label>
    <input type="text" name="name" id="name">
    <br><br>
    <label for="emailID">Email ID;</label>
    <input type="email" name="emailID" id="emailID">
    <br><br>
    <label for="phoneNumber">Phone No:</label>
    <input type="tel" name="phoneNumber" id="phoneNumber">
    <br><br>

    <label for="fileapload">Resume:</label>
    <input type="file" name="fileapload" id="fileapload">
    <br><br>

    <label for="counter">Exprience (in years):</label>
    <input type="number" name="counter" id="counter" min="0" max="50">
    <br><br>

    <fieldset>
        <legend>Topics of interest</legend>

        <input type="checkbox" name="checkbox1" id="checkbox1">
        <label for="checkbox1">HTML</label>

        <input type="checkbox" name="checkbox2" id="checkbox2">
        <label for="checkbox2">CSS</label>

        <input type="checkbox" name="checkbox3" id="checkbox3">
        <label for="checkbox3">JavaScript</label>
        <br><br>
    </fieldset>
    <br>

    <label for="eduaction">Heighest Eduaction:</label>
    <select name="eduaction" id="eduaction">
        <option value="a">A</option>
        <option value="b">B</option>
        <option value="c">C</option>
        <option value="d">D</option>
        <option value="e">E</option>
    </select>
    <br><br>
    <fieldset>
        <legend>Avaibility:</legend>

        <label for="radio1">Full-Time</label>
        <input type="radio" name="radio1" id="radio1">
        <br>

        <label for="radio2">Part-Time</label>
        <input type="radio" name="radio1" id="radio1">
        <br>

    </fieldset>
    <br><br>

        <label for="textarea1">Additional Comments:</label>
        <br>
        <textarea name="textarea1" id="textarea1" cols="30" rows="10"></textarea>
        <input type="submit" value="Submit Appilication">


   </form>
</body>
</html>

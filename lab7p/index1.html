<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitwise Calculator</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container">
        <h1>Bitwise Calculator</h1>
        <label for="bitInput">Number of Bits:</label>
        <input type="number" id="bitInput" min="1" max="32" value="8">
        <br>
        <label for="binaryInput1">Binary String 1:</label>
        <input type="text" id="binaryInput1" placeholder="Enter binary string">
        <br>
        <label for="binaryInput2">Binary String 2:</label>
        <input type="text" id="binaryInput2" placeholder="Enter binary string">
        <br>
        <button onclick="performBitwiseOperations()">Compute</button>
        <br>
        <div id="result">
            
        </div>
    </div>
    <script src="script1.js"></script>
</body>
</html>
